name: "PyTorch 0.6"

on:
  push:
    paths:
      - "Dockerfiles/pytorch/0.6/**"
      - "!Dockerfiles/pytorch/0.6/README.md"
      - ".github/workflows/pytorch_0.6.yml"
    branches:
      - "master"
      - "PyTorch-0.6"
    tags:
      - "pytorch-*"
